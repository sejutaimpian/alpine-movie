        moviesSkeleton: false,
        movies: {},
        async searchMovie() {
            this.movies = {}
            this.moviesSkeleton = true
            const response = await fetch('https://www.omdbapi.com/?apikey=df78c129&s='+ this.keyword)
            this.movies = await response.json()
            this.keyword = ''
            this.moviesSkeleton = false
        },
        movie: {},
        async detailMovie(idMovie) {
            this.movie = {}
            this.modalSkeleton = true
            const response = await fetch('https://www.omdbapi.com/?apikey=df78c129&i='+ idMovie)
            this.movie = await response.json()
            this.openModal = true

                    Search
                </button>
            </div>
